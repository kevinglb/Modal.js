<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" />
        
        <link rel="stylesheet" type="text/css" href="css/modal.css" />
        <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
       <script type="text/javascript" src="js/modal.js"></script>

        <title>Modal JS Test</title>
    </head>

    <body>
      <div class="modal-container">
        <div class="modal-wrap inline-wrap">
          <div class="btn-wrap">
            <button class="button modal-trigger" data-target="1" data-modal-type="drop">Click Me(Drop)</button>
          </div>
        </div>
        <div class="modal-wrap inline-wrap">
          <div class="btn-wrap">
            <button class="button modal-trigger" data-target="2" data-modal-type="expand">Click Me(Expand)</button>
          </div>
        </div>  
        <div class="modal-wrap inline-wrap">
          <div class="btn-wrap">
            <button class="button modal-trigger" data-target="3" data-modal-type="fade">Click Me(Fade)</button>
          </div>
        </div>       
      </div>
      <script type="text/javascript">
        $(document).ready(function(){
          var myModal_drop = new Modal({
            content:"the new contet for modal",

          });
          $(".button").click(function(e){
            var i = this.getAttribute("data-target");
            var modalType = this.getAttribute("data-modal-type");
            
            myModal_drop.open(i);
            });
        });
      </script>
    </body>
</html>
